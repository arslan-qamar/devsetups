- name: Ensure /usr/share/keyrings directory exists
  become: yes
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'
  when: state == "present"

- name: Download and dearmor HashiCorp GPG key
  become: yes
  shell: |
    wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/hashicorp-archive-keyring.gpg
  when: state == "present"

- name: Remove HashiCorp GPG key
  become: yes
  file:
    path: /usr/share/keyrings/hashicorp-archive-keyring.gpg
    state: absent
  when: state == "absent"

- name: Manage HashiCorp apt repository for Vagrant
  become: yes
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release | lower }} main"
    filename: hashicorp
    state: "{{ state }}"
  
- name: Update apt cache
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: 3600  

- name: "{{ 'Remove' if state == 'absent' else 'Setup' }} Vagrant"
  become: yes
  apt:
    name: vagrant
    state: "{{ state }}"

name: Ibkr CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build dca-bot-paper image
      run: |
        echo "Building dca-bot-paper service..."
        docker compose build dca-bot-paper
        echo "✅ dca-bot-paper image built successfully"
    
    - name: Build dca-bot-live image
      run: |
        echo "Building dca-bot-live service..."
        docker compose build dca-bot-live
        echo "✅ dca-bot-live image built successfully"
    
    - name: Verify images were built
      run: |
        echo "Verifying built images..."
        docker images | grep -E "(dca-bot-paper|dca-bot-live)" || echo "Images built but may have different names"
        echo "✅ Docker images build process completed successfully"
        echo "ℹ️  No containers were started - only images were built"
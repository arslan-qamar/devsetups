services:
  dca-bot-paper:
    build:
      context: .
      dockerfile: Dockerfile.paper
    environment:
      - ENV=paper
      - TRADING_MODE=paper
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped

  dca-bot-live:
    build:
      context: .
      dockerfile: Dockerfile.live
    environment:
      - ENV=live
      - TRADING_MODE=live
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped